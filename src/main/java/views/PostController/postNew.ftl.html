<#import "../layout/defaultLayout.ftl.html" as layout> <@layout.DefaultLayout i18n("postNew.pageTitle")>
<div class="container">
	<h1>${i18n("postNew.newPost")}</h1>

	<!-- Example row of columns -->
	<div class="row">
		<div class="col-lg-8">

            <ul>
            <#list validation.violations as violation>
                 <li>${i18n(violation)}</li>
             </#list>
            </ul>
			<form action="/post/new" method="post" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="title" class="col-lg-2 control-label">${i18n("postNew.title")}</label>
                    <div class="col-lg-10">
                        <input type="text" name="title" id="title" value="${(flash.title!" ")}" class="form-control"/>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="content" class="col-lg-2 control-label">${i18n("postNew.content")}</label>
                    <div class="col-lg-10">
                        <textarea name="content" class="form-control" id="content">${(flash.content!"")}</textarea>
                    </div>
                </div>

				<input type="submit" value="${i18n("postNew.postNewPost")}" class="btn btn-success pull-right" />

			</form>

		</div>

	</div>
</div>


</@layout.DefaultLayout>
